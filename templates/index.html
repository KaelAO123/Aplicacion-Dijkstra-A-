<!DOCTYPE html>
<html>
<head>
    <title>Enrutamiento Interactivo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Calcula la Ruta MÃ¡s Corta</h1>
        <form method="POST">
            <div class="form-group">
                <label for="start">Lugar de Inicio:</label>
                <input type="text" class="form-control" id="start" name="start" placeholder="Ej. Plaza Riosinho" required>
            </div>
            <div class="form-group">
                <label for="end">Lugar de Destino:</label>

            </div>
            <button type="submit" class="btn btn-primary">Calcular Ruta</button>
        </form>
    </div>
</body>
</html>
